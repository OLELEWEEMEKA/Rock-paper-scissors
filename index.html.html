<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Rock_paper_scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors Game</p>
    
    <button onclick="myFunctionRock()" class="move-button"><img src="rock-emoji.png" alt="Rock" class="move-icon"></button>
    <button onclick="myFunctionPaper()" class="move-button"><img src="paper-emoji.png" alt="Paper" class="move-icon"></button>
    <button onclick="myFunctionScissor()" class="move-button"><img src="scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    <p class = "js-result result"></p>
    <p class= "js-moves"></p>
    <p class= "js-score score"></p>
    <button onclick="resetScore()" class="reset-button">Reset Score</button>
    <!--<button onclick="autoPlay()" class="auto-button">Auto Play</button>-->
    
    <script src="Rock_paper_scissors.js"></script>
</body>
</html>
